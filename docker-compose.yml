version: '3'
services:
  sibkov-php-cli:
    build:
      context: .
      dockerfile: ./docker/php-cli/Dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${FID:-1000}
    ports:
      - '${PHP_CLI_XDEBUG_HOST_PORT}:9003'
    volumes:
      - .:/app
      - composer:/root/.composer/cache
    environment:
      PHP_IDE_CONFIG: 'serverName=sibkov.docker'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    profiles:
      - 'cli-tools'        # the profile is needed in order not to start this service with "docker compose up" command
  sibkov-nginx:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - '${NGINX_HOST_PORT}:80'
    volumes:
      - .:/app
  sibkov-php-fpm:
    build:
      context: .
      dockerfile: ./docker/php-fpm/Dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${FID:-1000}
    volumes:
      - .:/app
  sibkov-nodejs-cli:
    build:
      context: .
      dockerfile: docker/nodejs-cli/Dockerfile
    volumes:
      - .:/app
    profiles:
      - 'cli-tools'        # the profile is needed in order not to start this service with "docker compose up" command
volumes:
  composer:
